work_dir: ${hydra:runtime.cwd}
data_dir: ${work_dir}/data/
checkpoint_file: null
ex: null
rand_seed: null
max_epochs: 1
logger:
  _target_: torch.utils.tensorboard.writer.SummaryWriter
  log_dir: ${work_dir}/tensorboard/
model:
  archecture:
    _target_: src.models.ExampleNet
    input_size: 784
    lin1_size: 256
    lin2_size: 256
    lin3_size: 256
    output_size: 10
dataset:
  dataset:
    _target_: torchvision.datasets.MNIST
    data_dir: ${data_dir}
    download: true
    train: true
  train_val_split:
  - 60000
  - 10000
data_loader:
  train:
    batch_size: 10
    pin_memory: true
    persistent_workers: true
    num_workers: 32
    prefetch_factor: 1
  val:
    batch_size: 10
    persistent_workers: true
    num_workers: 1
